<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading-tag">Temperature Converter</h1>
        <div class="temp-container">
            <label for="Celcius">Celcius</label>
            <input type="number" name="Celcius" id="Celcius" class="Celcius" placeholder="Enter Temperature" onchange="ConvertTemp()" />
        </div>    
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter Temperature" onchange="ConvertTemp()" />
        </div>    
        <div class="temp-container">    
            <label for="Kelvin">Kelvin</label>
            <input type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter Temperature" onchange="ConvertTemp()" />
        </div>    
        <div class="temp-container">    
            <label for="Rankine">Rankine</label>
            <input type="number" name="Rankine" id="Rankine" class="Rankine" placeholder="Enter Temperature" onchange="ConvertTemp()" />
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
